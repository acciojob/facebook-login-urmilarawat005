<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Facebook Logo and Description -->
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo" width="150">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Right Section: Login Form -->
        <div class="right">
            <form>
                <input type="text" id="email" placeholder="Email address or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#">Forgotten account?</a>
            </form>
            <button class="signup">Create new account</button>
        </div>
    </div>
</body>
</html>
