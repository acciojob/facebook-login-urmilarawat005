<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 50px;
        }
        .section {
            display: inline-block;
        }
        .left {
            width: 450px;
            margin-top: 70px;
        }
        .left img {
            width: 200px;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 18px;
            color: #333;
        }
        .right {
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background-color: #1877f2;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #1877f2;
            text-align: center;
            margin-top: 10px;
        }
        .signup {
            background-color: #42b72a;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="section left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <!-- Right Section -->
        <div class="section right">
            <form>
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten account?</a>
            </form>
            <button class="signup">Create new account</button>
        </div>
    </div>
</body>
</html>
